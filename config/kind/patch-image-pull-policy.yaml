apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          imagePullPolicy: IfNotPresent
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemon
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: daemon
          imagePullPolicy: IfNotPresent
